<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Threads</title>
</head>
<body>
  <script src="../../dist/bundle.js"></script>
  <script>

    const personSchema = {
      "$id": "https://example.com/person.schema.json",
      "$schema": "http://json-schema.org/draft-07/schema#",
      "title": "Person",
      "type": "object",
      "properties": {
        "firstName": {
          "type": "string",
          "description": "The person's first name."
        },
        "lastName": {
          "type": "string",
          "description": "The person's last name."
        },
        "age": {
          "description": "Age in years which must be equal to or greater than zero.",
          "type": "integer",
          "minimum": 0
        }
      }
    };

    const adam = {
      "firstName": "Adam",
      "lastName": "Doe",
      "age": 21
    };

    const eve = {
      "firstName": "Eve",
      "lastName": "Doe",
      "age": 21
    };

    (async function () {

      window.client = new threads.Client()
      try {
        // Create a new store
        const res = await client.newDB()
        const DBID = res.id

        // Register a person schema
        await client.newCollection(DBID, 'Person', personSchema)

        // Create adam and eve
        const people = await client.modelCreate(DBID, 'Person', [adam, eve])
        const adamID = people.instancesList[0].ID
        const eveID = people.instancesList[1].ID
        console.debug('adam:', adamID)
        console.debug('eve:', eveID)

        // Subscribe to adam
        await client.listen(DBID, 'Person', adamID, ((reply) => {
          console.debug(reply)
        }))
      }
      catch (err) {
        console.error(err)
      }

    })()
  </script>
</body>
</html>
